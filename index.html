<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="grid-btn" class="btn">Grid Size</button>
    <div class="container"></div>
    <div id="btn-container">
        <div id="sketch-mode">
            <button id="mode-btn" class="btn">Sketch Mode</button>
            <ul id="sketch-modes" class="hidden">
                <li>
                    <input type="radio" name="sketch" id="click">
                    <label for="click">Click Mode</label>
                </li>
                <li>
                    <input type="radio" name="sketch" id="drag">
                    <label for="drag">Drag Mode</label>
                </li>
            </ul>
        </div>
        <button id="color-btn" class="btn" >Color Mode</button>
        <button id="reset-btn" class="btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
